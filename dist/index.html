<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap"
            rel="stylesheet"
        />
        <title>fast Q&A</title>
        <style>
            iframe {
                aspect-ratio: 16/9;
            }
        </style>
    </head>

    <body>
        <!-- <nav>
                <img class="background" src="img/final.png" alt="" srcset="" />
                <div class="logo-container">
                    <img src="img/vision.png" class="logo" alt="" srcset="" />
                </div>
        </nav>
        -->

        <!-- show if logged in as a teacher-->

        <div class="teacher_maincontainer-holder">
            <div class="section section_1">
                <div class="slides_holder slides_reset">
                    <div class="slides">
                        <div class="content">
                            <iframe
                                width="100%"
                                src="https://www.youtube.com/embed/QmdZmUoM6GQ?rel=0&showinfo=0&autohide=1&modestbranding=0&controls=0&frameborder=0&autoplay=false&controls=0&fullscreen=0&Settings=0"
                                frameborder="0"
                            ></iframe>
                        </div>

                        <div class="question">
                            <p>
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Quaerat veroluptate eius
                                cumque adipisci nostrum. Assumenda, odit!
                            </p>
                            <button id="play_slides">
                                <svg
                                    class="create_icon location_icon"
                                    data-item="embedcode"
                                >
                                    <use
                                        xlink:href="img/svg/sprite.svg#icon-play"
                                        data-item="embedcode"
                                    ></use>
                                </svg>
                            </button>
                            <button id="edit_slides">
                                <svg
                                    class="create_icon location_icon"
                                    data-item="embedcode"
                                >
                                    <use
                                        xlink:href="img/svg/sprite.svg#icon-edit"
                                        data-item="embedcode"
                                    ></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section section_2">
                <div class="question_action--container">
                    <div class="question_container-wrapper">
                        <div class="question_container">
                            <textarea rows="6">
                                Which of the following is not a correct
                                statement about Bitumen?
                            </textarea>

                            <input
                                type="number"
                                min="30"
                                max="90"
                                class="timer"
                                value="30"
                            />
                        </div>
                    </div>

                    <div class="option_container">
                        <div class="inputGroup-toolbar">
                            <input
                                type="text"
                                name="media_source"
                                id="media_source"
                                value="QmdZmUoM6GQ"
                            />
                        </div>
                        <div class="inputGroup-toolbar">
                            <input
                                type="text"
                                name="a"
                                id="a"
                                value="Itâ€™s a mixture of highly condensed polycyclic aromatic compounds"
                            />
                        </div>
                        <div class="inputGroup-toolbar">
                            <input
                                type="text"
                                name="b"
                                id="b"
                                value="Its is soluble in Carbon Disulphide"
                            />
                        </div>
                        <div class="inputGroup-toolbar">
                            <input
                                type="text"
                                name="c"
                                id="c"
                                value="SARA analysis is used to determine bitumen chemistry"
                            />
                        </div>

                        <div class="inputGroup-toolbar">
                            <input
                                type="text"
                                name="d"
                                id="d"
                                value="All of above are correct statements"
                            />
                        </div>
                    </div>
                    <div class="button_container">
                        <button id="send" disabled="">
                            <svg
                                class="create_icon location_icon"
                                data-item="embedcode"
                            >
                                <use
                                    xlink:href="img/svg/sprite.svg#icon-send"
                                    data-item="embedcode"
                                ></use>
                            </svg>
                        </button>
                        <button id="send" disabled="">
                            <svg
                                class="create_icon location_icon"
                                data-item="embedcode"
                            >
                                <use
                                    xlink:href="img/svg/sprite.svg#icon-update"
                                    data-item="embedcode"
                                ></use>
                            </svg>
                        </button>
                        <button id="send" disabled="">
                            <svg
                                class="create_icon location_icon"
                                data-item="embedcode"
                            >
                                <use
                                    xlink:href="img/svg/sprite.svg#icon-delete"
                                    data-item="embedcode"
                                ></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="section section_3">
                <div class="tools_container">
                    <div class="logo-container">
                        <img
                            src="img/logo.png"
                            class="logo_icon"
                            alt=""
                            srcset=""
                        />
                    </div>

                    <div class="add_slides">
                        <button id="add_slides">
                            <svg
                                class="create_icon location_icon"
                                data-item="embedcode"
                            >
                                <use
                                    xlink:href="img/svg/sprite.svg#icon-add-black-18dp"
                                    data-item="embedcode"
                                ></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- show if logged in as student 
        <div class="main_container"></div> -->
    </body>

    <script>
        const userType = "teacher";
    </script>

    <script src="js/bundle.js"></script>
</html>
